<mat-card class="card-pokemon">
  <mat-card-header>
    <mat-card-subtitle>#{{this.id}}</mat-card-subtitle>
    <mat-card-title>{{this.name}}</mat-card-title>
  </mat-card-header>
  <img [src]="pegarImagemPokemon()"/>
  <mat-card-footer>
    <div *ngFor="let type of types;" ngClass="{{this.pokemonTypeStyle}}{{type}}">
      {{type}}
    </div>
  </mat-card-footer>
</mat-card>
